<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <title>Cryptocurrency Website - JS</title>
</head>

<body>
    <div class="container">
        <nav>
            <img src="images/logo.png" class="logo">
            <ul>

            </ul>

        <div class="content">
